version: 2
updates:
  # npm 依存関係の自動更新とセキュリティチェック
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"  # 毎日 → 週次に変更してPR数を削減
      day: "monday"
      time: "00:00"
      timezone: "Asia/Tokyo"
    # PRの最大数を削減
    open-pull-requests-limit: 5  # 10 → 5 に削減
    
    # 関連パッケージをグループ化してPR数を削減
    groups:
      # ESLintとPrettier関連を1つのPRにまとめる
      linting:
        patterns:
          - "eslint*"
          - "prettier*"
          - "@typescript-eslint/*"
          - "typescript-eslint"
          - "eslint-*"
      
      # Testing関連を1つのPRにまとめる
      testing:
        patterns:
          - "@testing-library/*"
          - "vitest*"
          - "jsdom"
      
      # Tailwind CSS関連を1つのPRにまとめる
      tailwind:
        patterns:
          - "tailwindcss"
          - "@tailwindcss/*"
          - "autoprefixer"
          - "postcss"
      
      # Radix UI関連を1つのPRにまとめる
      radix:
        patterns:
          - "@radix-ui/*"
      
      # TypeScript型定義を1つのPRにまとめる
      types:
        patterns:
          - "@types/*"
      
      # React関連を1つのPRにまとめる
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@vitejs/plugin-react"
      
      # その他の開発依存関係
      dev-dependencies:
        patterns:
          - "husky"
          - "lint-staged"
          - "class-variance-authority"
    
    # ラベル設定
    labels:
      - "dependencies"
      - "security"
    # コミットメッセージのプレフィックス
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    # バージョニング戦略
    versioning-strategy: "increase"
    # セキュリティアップデートを優先
    allow:
      - dependency-type: "all"
    # 無視するアップデート（必要に応じて追加）
    # ignore:
    #   - dependency-name: "package-name"
    #     versions: ["x.x.x"]
    
  # GitHub Actions の自動更新
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "00:00"
      timezone: "Asia/Tokyo"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"
