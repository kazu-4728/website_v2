name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      theme:
        description: '„Éá„Éó„É≠„Ç§„Åô„Çã„Çµ„Ç§„Éà„ÉÜ„Éº„Éû„ÇíÈÅ∏Êäû'
        required: true
        default: 'onsen-kanto'
        type: choice
        options:
          - onsen-kanto
          - github-docs
          - portfolio

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_BASE_PATH: "/${{ github.event.repository.name }}"
      NEXT_PUBLIC_THEME: ${{ github.event.inputs.theme || 'onsen-kanto' }}
      SKIP_CHECK: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Configure Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      - name: Install dependencies
        run: npm ci

      - name: Display selected theme
        run: echo "üé® Building with theme: $NEXT_PUBLIC_THEME"

      - name: Build Next.js static export
        run: npm run build

      - name: Debug output directory
        run: ls -la out

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
