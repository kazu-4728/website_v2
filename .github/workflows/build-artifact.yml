name: Build and Attach ZIP
on:
  pull_request:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SKIP_CHECK: "true"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - run: npm ci
      - run: npm run build
      - name: Check if out directory exists
        run: |
          if [ ! -d "out" ]; then
            echo "Error: out directory does not exist"
            exit 1
          fi
          echo "out directory exists, listing contents:"
          ls -la out | head -20
      - run: zip -r site-out.zip out
      - uses: actions/upload-artifact@v6
        with:
          name: site-out
          path: site-out.zip
